{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" >
    <link href="{% static 'css/font-awesome.min.css'  %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/datatables.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/datatables.min.js' %}"></script>
</head>
<body>
    <div id="wrapper">

        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Desplegar navegaci√≥n</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'todo:notas' %}">
                    <span class="fa fa-home fa-lg"></span>
                </a>
                {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'todo:crear_nota' %}">
                    <span class="fa fa-plus fa-lg"></span> Crear Nota
                </a>
                {% endif %}
            </div>
            <div class="nav navbar-top-links navbar-right">
                {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'todo:cuenta' %}">
                    <i class="fa fa-user fa-lg"></i> Cuenta
                </a>
                <a class="navbar-brand" href="{% url 'todo:salir' %}">
                    <i class="fa fa-sign-out fa-fw"></i> Salir
                </a>
                {% else %}
                <a class="navbar-brand" href="{% url 'todo:login' %}">
                    <i class="fa fa-user fa-lg"></i> Login
                </a>
                <a class="navbar-brand" href="{% url 'todo:registro' %}">
                    <i class="fa fa-edit fa-lg"></i> Registrarse
                </a>
                {% endif %}
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">
                {% block cuerpo %}
                {% endblock cuerpo %}
            </div>
        </div>
    </div>
</body>
{% block js %}
{% endblock js %}
</html>
