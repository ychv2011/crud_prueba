{% extends "base.html" %}
{% block cuerpo %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <br><br><br>
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Nota</h3>
            </div>
            <div class="panel-body">
                {% if object %}
                <form role="form" method="post" action="{% url 'todo:modificar_nota' object.pk %}">
                {% else %}
                <form role="form" method="post" action="{% url 'todo:crear_nota' %}">
                {% endif %}
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-lg btn-success btn-block" type="submit"/>Guardar</button

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock cuerpo %}
